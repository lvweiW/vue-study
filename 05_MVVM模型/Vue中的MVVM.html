<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解MVVN</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        MVVN模型
            1、M：模型（Model）：data中的数据
            2、V：视图（View）：模版代码
            3、VM：视图模型（ViewModel）：Vue实例
        观察发现：
            1、data中所有的属性，最后都出现在vm身上
            2、vm身上所有的属性，及Vue原型上所有属性，在Vue模版中都可以直接使用
    -->
    <div id="root">
        <h2>学校:{{name}}</h2>
        <h2>地址:{{address}}</h2>
        <h2>测试一下1:{{1+1}}</h2>
        <h2>测试一下2:{{$options}}</h2>
        
    </div>

    <script type="text/javascript">
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1、Vue中的数据代理
            通过vm对象来代理data对象中的属性的操作（读/写）
        2、Vue中数据代理的好处：
            更加方便的操作data中的数据
        3、基本操作：
            通过Object.defineProperty()把data中的对象添加到vm中
            为每一个添加到vm上的属性，都指定一个gettter/setter
            在getter/setter内部去操作（读/写）data中的数据
     -->
    <div id="root">
        <h2>学校:{{name}}</h2>
        <h2>地址:{{address}}</h2>
    </div>

</body>

<script type="text/javascript">
    //阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '北京'
        }
    })
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        事件的基本使用：
            1、使用v-on:xx 或者 @xxx绑定事件，其中xxx是事件名；
            2、事件的回调需要配置在methods对象中，最终会在vm上
            3、methods中配置的函数，不需要箭头函数，否则this就不是vm了
            4、methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件的对象
            5、@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
     -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo1">点我提示信息（不传参）</button>
        <button @click="showInfo2($event,66)">点我提示信息（传参）</button>
    </div>
</body>

<script type="text/javascript">
    //阻止 vue 在启动时生成生产提示
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            address: '北京'
        },
        methods: {
            showInfo1(event) {
                console.log(event)
                alert('同学你好！')
            },
            showInfo2(event, a) {
                console.log(event, a)
                alert('同学你好！！')
            }
        }
    })
</script>

</html>
